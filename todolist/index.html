<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/7cd806cc83.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Todo List Application</title>
</head> 
<body>
    <div id="backCover">
      <p class="header">TODO</p>
      <form name="myForm">
        <input type="text" name="task" class="header" placeholder="Enter Task">
        <button type="submit" class="header"><i class="fas fa-plus" style="font-size:1.5rem;"></i></button>
      </form>
      <img src="bg-desktop-dark.jpg">
    </div>

    <div id="tasks">
      <ul id="tasklist">
      </ul>
    </div>

    <script src="code.js"></script>
</body>
</html>
